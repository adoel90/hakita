      /*
        ```````````````
        LINEAR PROGRESS

        ```````````````
      */
      .pure-material-progress-linear {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          border: none;
          height: 0.25em;      
          color: rgb(var(--pure-material-primary-rgb, 245, 66, 161));
          background-color: rgba(var(--pure-material-primary-rgb, 245, 66, 161), 0.12);

          font-size: 16px;
      }

      .pure-material-progress-linear::-webkit-progress-bar {
          background-color: transparent;
      }

      /* Determinate */
      .pure-material-progress-linear::-webkit-progress-value {
          background-color: currentColor;
          transition: all 0.2s;
      }

      .pure-material-progress-linear::-moz-progress-bar {
          background-color: currentColor;
          transition: all 0.2s;
      }

      .pure-material-progress-linear::-ms-fill {
          border: none;
          background-color: currentColor;
          transition: all 0.2s;
      }

      /* Indeterminate */
      .pure-material-progress-linear:indeterminate {
          background-size: 200% 100%;
          background-image: linear-gradient(to right, transparent 50%, currentColor 50%, currentColor 60%, transparent 60%, transparent 71.5%, currentColor 71.5%, currentColor 84%, transparent 84%);
          animation: pure-material-progress-linear 2s infinite linear;
      }

      .pure-material-progress-linear:indeterminate::-moz-progress-bar {
          background-color: transparent;
      }

      .pure-material-progress-linear:indeterminate::-ms-fill {
          animation-name: none;
      }

      @keyframes pure-material-progress-linear {
          0% {
              background-size: 200% 100%;
              background-position: left -31.25% top 0%;
          }
          50% {
              background-size: 800% 100%;
              background-position: left -49% top 0%;
          }
          100% {
              background-size: 400% 100%;
              background-position: left -102% top 0%;
          }
      }

      /*
        ```````````````````````
        ANIMATION FADE-IN IMAGE

        ```````````````````````
      */

      .animated {
            background-repeat: no-repeat;
            background-position: left top;
            -webkit-animation-duration: 10s;
            animation-duration: 10s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
         }
         
         @-webkit-keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
         }
         
         @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
         }
         
         .fadeIn {
            -webkit-animation-name: fadeIn;
            animation-name: fadeIn;
         }


      /*
        ```````````````````````
        ANIMATION FADE-IN TEXT

        ```````````````````````
      */

      .animatedText {
            background-repeat: no-repeat;
            background-position: left top;
            -webkit-animation-duration: 20s;
            animation-duration: 20s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
         }
         
         @-webkit-keyframes fadeInText {
            0% {opacity: 0;}
            100% {opacity: 1;}
         }
         
         @keyframes fadeInText {
            0% {opacity: 0;}
            100% {opacity: 1;}
         }
         
         .fadeInText {
            -webkit-animation-name: fadeIn;
            animation-name: fadeIn;
         }
